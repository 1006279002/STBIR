  sketch_path: "/home/gaohanchen/SBIR/CSTBIR/data/sketch/ndjson"
  train_split_name: 'train'
  val_split_name: 'val_large'
  batch_shuffle: True
  num_workers: 4
  pin_memory: True
  prefetch_batches: 4

training:
  gpu: True
  save_model_path: "/home/gaohanchen/SBIR/CSTBIR/data/model"
  epochs: 15

loss:
  contrastive_weight: 1.0
  text_cls_weight: 1.0
  image_cls_weight: 1.0
  detection_weight: 1.0
  reconstruction_weight: 1.0
  sr_bce_weight: 0.7
  sr_dice_weight: 0.3

detector:
  grid_size: 7
  boxes_per_cell: 2
